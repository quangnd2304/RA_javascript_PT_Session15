<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    USD: <input type="text" name="usd" id="usd" /><br>
    <p id="output"></p>
    <script>
        //B1. Lấy giá trị USD nhập từ ô input       
        document.getElementById("usd").addEventListener("input", function () {
            let usd = document.getElementById("usd").value;
            //B2. Chuyển sang VNĐ
            let vnd = usd * 23000;
            //B3. hiển thị vào p
            document.getElementById("output").innerText = vnd;
        })


    </script>

</body>

</html>
