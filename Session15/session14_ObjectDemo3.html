<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object - Demo3</title>
</head>

<body>
    <script>
        // Khởi tạo đối tượng với Object --> đối tượng trắng
        let computer = new Object();
        computer.ram = "8G";
        computer.hdd = "100G";
        computer.cpu = "Core i9";
        console.log("Thông tin đối tượng computer: ", computer);
        // In ra tất cả thông tin của đối tượng computer
        for (const key in computer) {
            console.log(computer[key]);
        }
    </script>
</body>

</html>
